<div class="container" >
  <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 top-margin">
      <div class="heading">
          <h3>Searched Info</h3>
      </div>
    
      <div class="row set-text">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <label>Skill</label>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <label>Source</label>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <label>City</label>
          </div>  
      </div>
      
      <div class="row set-text">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
              <label class="info" (click)="modifySearch()">{{skill}}</label>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
              <label class="info" (click)="modifySearch()">{{source}}</label>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
              <label class="info" (click)="modifySearch()">{{city}}</label>
          </div>  
      </div>
  </div>
</div>
