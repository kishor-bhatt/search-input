 <div class="container" > <!-- (click)="handleClick($event)" -->
    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 top-margin">
      <div class="row heading">
            <h3>Enter Search Criteria</h3>
      </div>
        
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="input-field col s12">
              <label for="skill">Skill Set</label>
              <input id="skill" type="text" class="validate filter-input" [(ngModel)]=skill (keyup)=filter($event)>            
            </div>
            <div class="suggestions" *ngIf="skillfilteredList.length > 0">
                <ul >
                    <li *ngFor="let item of skillfilteredList">
                        <a (click)="select(item,'skill')">{{item}}</a>
                    </li>
                </ul>
            </div>
      </div>
  
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <div class="input-field col s12">
              <label for="source">Source</label>
              <input id="source" type="text" class="validate filter-input" [(ngModel)]=source (keyup)=filter($event)>
              
            </div>
            <div class="suggestions" *ngIf="sourcefilteredList.length > 0">
                <ul >
                    <li *ngFor="let item of sourcefilteredList">
                        <a (click)="select(item,'source')">{{item}}</a>
                    </li>
                </ul>
            </div>
      </div>
  
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <div class="input-field col s12">
              <label for="city">Cities</label>
              <input id="city" type="text" class="validate filter-input" [(ngModel)]=city (keyup)=filter($event)>
              
            </div>
            <div class="suggestions" *ngIf="cityfilteredList.length > 0">
                <ul >
                    <li *ngFor="let item of cityfilteredList">
                        <a (click)="select(item,'city')">{{item}}</a>
                    </li>
                </ul>
            </div>
      </div>
  
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 button-div" >
        <button class="btn-primary button-size" (click) = "search()">Submit</button>
      </div>
    </div>
    
  </div>
